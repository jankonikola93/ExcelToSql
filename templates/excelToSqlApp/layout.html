<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <script src="{% static 'excelToSqlApp/js/jquery-3.0.0.min.js' %}"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'excelToSqlApp/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'excelToSqlApp/css/site.css' %}" />

</head>

<body>
    <nav class="navbar navbar-dark bg-green fixed-top">
        <div class="container-fluid">
            <div class="navbar-item navbar-brand font-weight-bold">
                <span>Excel to SQL</span>
            </div>
            {% if sql_server_address and sql_server_user %}
            <div class="float-right ml-auto">
                Sql server: {{sql_server_address}}  User: {{sql_server_user}}
            </div>
            <div class="clearfix"></div>
            {% endif %}
        </div>
    </nav>


    <div class="container-fluid body-content">
        {% block content %}{% endblock %}
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal_alert">
        <div class="modal-dialog">
            <div id="modal_alert_content" class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_alert_text" class="modal-title">Alert</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'excelToSqlApp/js/popper.min.js' %}"></script>
    <script src="{% static 'excelToSqlApp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'excelToSqlApp/js/respond.min.js' %}"></script>
</body>

</html>
